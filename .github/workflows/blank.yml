name: Collect README.md

on:
  schedule:
    - cron: '0 0 * * 0'  # Exécution une fois par semaine
  workflow_dispatch:

jobs:
  collect-readmes:
    runs-on: ubuntu-latest

    steps:
      # Assure que le dépôt actuel est vérifié
      - name: Checkout repository
        uses: actions/checkout@v4

      # Configure l'acces a GitHub Actions
      - name: Set up Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      # Liste tous les dépôts de l'organisation
      - name: List repositories
        run: |
          repos=$(gh repo list JulienDroulez31 -L 200 --json name --jq '.[].name')
          echo "$repos"
          echo "$repos" > repo_list.txt
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}

      # Clone les dépôts et collecte les README.md
      - name: Clone repositories and collect README.md
        run: |
          mkdir -p readmes
          while read repo; do
            repo_name=$(basename -s .git $repo)
            echo "Cloning $repo_name"
            git clone https://github.com/JulienDroulez31/$repo_name.git
            if [ -f $repo_name/README.md ]; then
              cp $repo_name/README.md readmes/README-$repo_name.md
            fi
          done < repo_list.txt

      # Artifact collect
      - name: 'Upload Artifact'
        uses: actions/upload-artifact@v4
        with:
          name: README
          path: readmes/*
          retention-days: 90

    env:
      GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
