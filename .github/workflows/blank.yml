name: Collect readmefiles

on:
  schedule:
    - cron: '0 0 * * 0'  # Exécution une fois par semaine
  workflow_dispatch:     # Exécution manuelle

jobs:
  collect-readmes:
    runs-on: ubuntu-latest


    # Assure que le dépôt actuel est vérifié
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4


      # Configure l'acces a GitHub Actions
      - name: Set up Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      
      # Liste tous les depots de l'organisation
      - name: List repositories
        run:  repos=$(gh repo list JulienDroulez31 -L 2000 --json name -q '.[].name')


      # Requete API qui recupere les README
      - name: API Call Repo
        run: |
          curl -L \
          -X POST \
          -H "Accept: application/vnd.github+json" \
          -H "Authorization: Bearer ${{ secrets.ACCESS_TOKEN }}" \
          -H "X-GitHub-Api-Version: 2022-11-28" \
          https://api.github.com/repos/JulienDroulez31/README.md \


      # Clone les depots existants
      - name: Clone repositories and collect README.md
        run: |
          mkdir -p readmes
          for repo in ${{ env.REPOS }}
          do
            repo_name=$(basename -s .git $repo)
            git clone $repo $repo_name
            if [ -f $repo_name/README.md ]; then
              cp $repo_name/README.md readmes/README-$repo_name.md
            fi
          done


     # Artifact
      - name: 'Upload Artifact'
        uses: actions/upload-artifact@v4
        with:
          name: README
          path: readmes/*
          retention-days: 90


    # Environnement
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
